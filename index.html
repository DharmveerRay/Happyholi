<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Holi Celebration - UP Bihar Special</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #fffcf2;
            overflow: hidden;
            position: relative;
        }
        .container {
            max-width: 700px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #d90000;
            font-size: 28px;
            animation: shake 1s infinite;
        }
        @keyframes shake {
            0% { transform: rotate(2deg); }
            50% { transform: rotate(-2deg); }
            100% { transform: rotate(2deg); }
        }
        .gulal-btn, .prank-btn, .bhaang-btn, .name-btn {
            background-color: #ff5733;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .gulal-btn:hover, .name-btn:hover { background-color: #c70039; }
        .bhaang-mode {
            filter: blur(3px) brightness(0.8);
            transition: all 0.5s ease-in-out;
        }
        .holi-message {
            display: none;
            font-size: 18px;
            color: #008000;
            margin-top: 15px;
        }
        .hidden-message {
            font-size: 14px;
            color: #444;
            margin-top: 15px;
            cursor: pointer;
            display: none;
        }
        .sprinkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(255, 0, 0, 0.8);
            border-radius: 50%;
            animation: sprinkleAnim 1s linear infinite;
        }
        @keyframes sprinkleAnim {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .holi-name {
            font-size: 24px;
            font-weight: bold;
            color: #ff5733;
            text-shadow: 2px 2px 4px #000;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Holi Hai! 🌸🌈 (UP-Bihar Wale Ki Style)</h1>
        
        <button class="gulal-btn" onclick="throwGulal()">Lagao Virtual Gulal 🎨</button>
        <p id="gulalEffect"></p>
        
        <button class="prank-btn" onclick="holiPrank()">Holi Prank Excuse 😂</button>
        <p id="prankMessage"></p>
        
        <button class="bhaang-btn" onclick="activateBhaangMode()">Virtual Bhaang Mode 🍵</button>
        <p id="bhaangEffect"></p>
        
        <input type="text" id="nameInput" placeholder="Enter Your Name" />
        <button class="name-btn" onclick="displayHoliName()">Celebrate with Name 🎉</button>
        <p id="holiName" class="holi-name"></p>
        
        <p id="holiMessage" class="holi-message">Colors are not just for faces, they are for hearts. Let’s celebrate unity! ❤️💛💙</p>
        <p class="hidden-message" onclick="revealMessage()">(Click to reveal a secret about Holi)</p>
    </div>
    
    <script>
        function throwGulal() {
            document.getElementById('gulalEffect').innerText = "Bhai, tere chehre pe virtual gulal lag gaya! Happy Holi! 🎨";
            document.body.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 85%)`;
            sprinkleColors();
        }

        function sprinkleColors() {
            for (let i = 0; i < 30; i++) {
                let sprinkle = document.createElement('div');
                sprinkle.classList.add('sprinkle');
                sprinkle.style.left = Math.random() * 100 + 'vw';
                sprinkle.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(sprinkle);
                setTimeout(() => sprinkle.remove(), 1000);
            }
        }

        function holiPrank() {
            const excuses = [
                "Mummy, kaam nahi mila toh paisa nahi, isliye ticket nahi kata. 😂",
                "Bhai, laptop kharab ho gaya, online Holi manani padegi. 😂",
                "Dost, Holi pe aa raha tha par raste me pani wala rang gira diya... toh nahi aaya. 😂"
            ];
            let randomIndex = Math.floor(Math.random() * excuses.length);
            document.getElementById('prankMessage').innerText = excuses[randomIndex];
        }

        function activateBhaangMode() {
            document.body.classList.toggle('bhaang-mode');
            let effect = document.getElementById('bhaangEffect');
            effect.innerText = effect.innerText ? "" : "Bhaang chadh gaya bhai! 🎭😂";
        }

        function displayHoliName() {
            let name = document.getElementById('nameInput').value;
            if (name.trim() !== "") {
                document.getElementById('holiName').innerText = `Happy Holi, ${name}! 🌈🎨`;
            } else {
                alert("Please enter your name!");
            }
        }

        function revealMessage() {
            alert("Holi is not just about colors, it’s about celebrating togetherness, beyond caste, religion, and distance!");
        }
    </script>
</body>
</html>
